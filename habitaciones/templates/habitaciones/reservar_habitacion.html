{% extends 'core/base.html' %}
{% load humanize %}

{% block content %}
<div class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 xl:w-1/4 my-12 mx-auto p-6 bg-gray-100 rounded-xl animate__animated animate__fadeIn">
    <h1 class="mb-6 text-3xl text-center">Reservar Habitación</h1>
    <!-- Imagen de la habitación -->
    <div class="w-full mx-auto mb-8 rounded-lg shadow-md">
        <img src="{{ form.instance.habitacion.imagen.url }}" alt="{{ form.instance.habitacion.nombre }}" class="w-full h-auto rounded-lg">
    </div>

    <!-- Formulario de reserva -->
    <form method="post" action="{% url 'habitacion:reservar_habitacion' habitacion_id=habitacion_id %}" class="animate__animated animate__fadeInUp">
        {% csrf_token %}
        <div class="mb-4">
            <label for="fecha_inicio" class="block text-sm mb-2">Fecha de inicio:</label>
            <input type="date" id="fecha_inicio" name="fecha_inicio" class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mb-4">
            <label for="fecha_fin" class="block text-sm mb-2">Fecha de fin:</label>
            <input type="date" id="fecha_fin" name="fecha_fin" class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <div class="mb-4">
            <label for="num_personas" class="block text-sm mb-2">Número de personas:</label>
            <input type="number" id="num_personas" name="num_personas" min="1" class="block w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        </div>
        <button type="submit" name="submit" class="px-6 py-3 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Reservar</button>
    </form>
</div>


<!-- Detallar reglas al momento de realizar reserva -->
{% endblock content %}
